<!DOCTYPE html>
<html lang="es">
   

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <header></header>
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Divide en 2 columnas iguales */
        }
        .izquierda {
            background-color: #4CAF50; /* Color de fondo verde */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }
        .header{
            background-color: white;
        }
        .derecha {
            background-color: #2196F3; /* Color de fondo azul */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }
    </style>

<body>
    <div class="izquierda">Izquierda</div>
    <div class="derecha">Derecha</div>
</body>
</html>
