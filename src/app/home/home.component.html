      /* Asegúrate de que el dropdown no quede oculto */
.dropdown-menu {

.derecha {

/* Otros ajustes de tu layout */
body {

  grid-template-columns: 1fr 1fr; /* Divide en 2 columnas iguales */

}

.izquierda {

  align-items: flex-start;
  justify-content: center;
  color: white;
  padding-left: 60px;
  z-index: 1; /* Asegura que la columna de la izquierda esté por encima de la derecha */
}
